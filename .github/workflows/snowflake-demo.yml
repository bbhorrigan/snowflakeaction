name: Snowflake Demo Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  snowflake_query:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SnowSQL Manually
        run: |
          echo "Installing SnowSQL..."
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql
          chmod +x snowsql
          sudo mv snowsql /usr/local/bin/
          
          echo "Checking if SnowSQL is installed..."
          which snowsql || echo "❌ SnowSQL not found"
          snowsql --version || echo "❌ SnowSQL failed to run"

      - name: Run Snowflake Query
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          # Ensure CLI is installed before proceeding
          which snowsql || exit 1
          echo "✅ Running Snowflake queries..."

          # Configure SnowSQL connection
          echo "[connections.my_snowflake]" > ~/.snowsql/config
          echo "accountname = $SNOWFLAKE_ACCOUNT" >> ~/.snowsql/config
          echo "username = $SNOWFLAKE_USER" >> ~/.snowsql/config
          echo "password = $SNOWFLAKE_PASSWORD" >> ~/.snowsql/config
          echo "dbname = $SNOWFLAKE_DATABASE" >> ~/.snowsql/config
          echo "warehousename = $SNOWFLAKE_WAREHOUSE" >> ~/.snowsql/config
          echo "rolename = $SNOWFLAKE_ROLE" >> ~/.snowsql/config

          # Test connection
          snowsql -c my_snowflake -q "SELECT CURRENT_USER(), CURRENT_ROLE(), CURRENT_DATABASE(), CURRENT_WAREHOUSE();"

          # Create a test table
          snowsql -c my_snowflake -q "
          CREATE TABLE IF NOT EXISTS DEMO_TABLE (
            id INT AUTOINCREMENT PRIMARY KEY,
            name STRING,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );"

          # Insert sample data
          snowsql -c my_snowflake -q "
          INSERT INTO DEMO_TABLE (name) VALUES 
          ('GitHub Actions Demo 1'), 
          ('GitHub Actions Demo 2');"

          # Retrieve data
          snowsql -c my_snowflake -q "SELECT * FROM DEMO_TABLE;"
